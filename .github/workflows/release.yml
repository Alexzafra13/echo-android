name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  # ============================================
  # Run Tests Before Release
  # ============================================
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Lint
        run: ./gradlew lint

      - name: Run Unit Tests
        run: ./gradlew testReleaseUnitTest

  # ============================================
  # Build Signed Release
  # ============================================
  build-release:
    name: Build Signed Release
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Decode keystore from base64 secret
      - name: Decode Keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks
          echo "KEYSTORE_FILE=keystore.jks" >> $GITHUB_ENV

      # Build Release APK (signed if keystore available)
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # Build Release AAB for Play Store (signed if keystore available)
      - name: Build Release Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.version.outputs.VERSION }}
          path: |
            app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Upload Release Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-${{ steps.version.outputs.VERSION }}
          path: |
            app/build/outputs/bundle/release/*.aab
          retention-days: 90

      # Create GitHub Release with APK attached
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Echo v${{ steps.version.outputs.VERSION }}
          body: |
            ## Echo v${{ steps.version.outputs.VERSION }}

            ### Downloads
            - **APK**: Direct install on Android devices
            - **AAB**: For Play Store distribution

            ### Changelog
            _See commit history for changes_
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

